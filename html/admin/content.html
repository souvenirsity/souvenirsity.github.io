    <div class="container-fluid">
      <div class="row px-2">
        <div class="col-6 my-5">
          <h1>Content Editor</h1>
          <form class="" action="#" method="post" >
            <div class="form-group">
              <label for="webLoc">Website Location</label>
              <input type="text" class="form-control" id="webLoc" name="webLoc" value="">
            </div>

            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" name="productName" value="">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="8" cols="80" style="resize: none"></textarea>
            </div>

            <button type="submit" class="btn btn-success mb-2">Save Changes</button>
            <button type="reset" class="btn btn-secondary mb-2 ml-2">Cancel</button>

            <button type="submit" class="btn btn-danger mb-2 float-right">Delete Product</button>

          </form>
        </div>
        <div class="col-6 my-5">
          <h1>Edit Pictures</h1>
          <div class="row">
            <div class="col-4">
              <img src="../../media/images/products/caps/admu.jpg" class="" alt="">
              <button type="submit" class="btn btn-success btn-sm mb-2">Upload</button>
              <button type="submit" class="btn btn-danger btn-sm mb-2">Delete</button>

            <div class="col-4">

              <button type="submit" class="btn btn-success btn-sm mb-2">Upload</button>
              <button type="submit" class="btn btn-danger btn-sm mb-2">Delete</button>
            </div>
